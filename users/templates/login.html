{% extends 'master.html' %}

{% block content %} 

    {% comment %} Since its a authview directed template, We can have only 2 fields
    in login form.  {% endcomment %}

    <form action="{% url 'users:login' %}" method="post"
        class="flex flex-col justify-center bg-red-500 mb-2 p-4 mx-auto  w-1/3 text-md text-black text-lg font-medium 
        *:p-2 rounded-md " >
        

        {% csrf_token %}
        
        <label for="{{form.username.id_for_label}}" class="text-amber-300">
            Enter a username : </label>
        {{ form.username }}
        {{ form.username.errors}}

    
        <label for="{{form.password.id_for_label}}" class="text-amber-300">
            Enter a password : </label>
        {{ form.password }}
        {{ form.password.errors}}


        <button type="submit" class="text-white my-2 bg-slate-700 rounded-full 
            hover:bg-slate-900  hover:scale-105">
            Submit
        </button>
    </form>

{% endblock %}
