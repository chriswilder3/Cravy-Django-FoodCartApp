{% extends 'master.html' %}

{% block content %} 

    

    <form action="{% url 'users:signup' %}" method="post"
        class="flex flex-col justify-center bg-red-500 mb-2 p-4 mx-auto  w-1/3 text-md text-black text-lg font-medium 
        *:p-2 rounded-md " action="{% url 'food:add_item' %}"
        >
        

        {% csrf_token %}
        
        <label for="{{form.username.id_for_label}}" class="text-amber-300">
            Enter a username : </label>
        {{ form.username }}
        {{ form.username.errors}}

        <label for="{{form.password1.id_for_label}}" class="text-amber-300">
            Enter a password : </label>
        {{ form.password1 }}
        {{ form.password1.errors}}

        <label for="{{form.password2.id_for_label}}" class="text-amber-300">
            Confirm your password : </label>
        {{ form.password2 }}
        {{ form.password2.errors}}

        <button type="submit" class="text-white my-2 bg-slate-700 rounded-full 
            hover:bg-slate-900  hover:scale-105">
            Submit
        </button>
    </form>

{% endblock %}
